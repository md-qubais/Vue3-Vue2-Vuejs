<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <input type="text" v-model="enteredValue" />
      <button @click="addGoal">Add Goal</button>
      <!-- we use v-show instead of v-if and v-else and v-else-if
      but there are somethings to take care of because in if else and else if
      they dont render the element in the dom that is false
      but in the v-show they will render what is true and even false but it wont be shown
      to us that is the difference between the two directives v-show and v-if,v-else,v-else-if
      -->
      <p v-if="goals.length === 0">
        No goals have been added yet - please start adding some!
      </p>
      <!-- and here we are rendering the array of data -->
      <!-- by the way below we can render the array of data -->
      <!-- we can also loop through the objects -->
      <ul v-else>
        <!-- @click directive to add event listners -->
        <li
          v-for="(goal,index) in goals"
          :key="goal"
          @click="removeGoal(index)"
        >
          <p>{{goal}} - {{index}}</p>
          <input type="text" @click.stop />
        </li>
      </ul>
      <!-- <ul>
        <li v-for="(value,key,index) in {name:'mohammed qubaisuddin',age:22}">
          {{key}} - {{value}} - {{index}}
        </li>
      </ul> -->
      <!-- <ul>
        <li v-for="num in 10">{{num}}</li>
      </ul> -->
    </section>
  </body>
</html>
